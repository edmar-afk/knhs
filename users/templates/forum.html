{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>

	<body class="bg-violet-950 font-sans leading-normal tracking-normal">
		{% include 'includes/navbar.html' %}

		<section
			id="portfolio"
			class="portfolio-section py-16 px-4 text-white">
			<div class="container mx-auto">
				<div class="text-center mb-12">
					<h2 class="text-5xl font-bold mb-4">Threads</h2>
					<p class="text-lg text-primary font-semibold">Explore the recent threads</p>
				</div>

				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
					{% for forum in forums %}
					<div
						class="relative hover:shadow-lg border-2 border-violet-300 bg-violet-100 shadow-md rounded-lg overflow-hidden text-black">
						<div>
							<img
								class="w-full h-60 object-cover"
								src="{% static 'img/bg.png' %}"
								alt="Project 1" />
							
							<div class="p-4 flex flex-col items-center justify-between relative z-10">
								<h3 class="text-lg font-medium text-txt group-hover:text-gray-dark">{{forum.uploader.first_name}}</h3>
								<span class="text-sm font-bold break-all">{{forum.description}}</span>
							</div>
							<br />
						<center>
							<a
								href="{% url 'user_login' %}"
								class="my-4 bg-violet-700 text-white py-3 px-4 rounded-xl z-50 hover:bg-violet-900 duration-300 hover:scale-125 hover:shadow-xl">
								Login First to Interact to threads
							</a>
						</center>
						<br />
						<br />
						</div>
						
					</div>
					{% endfor %}
				</div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
