{% load static %}
<nav class="fixed top-0 z-50 w-full bg-violet-950 border-b border-violet-200">
	<div class="px-3 py-3 lg:px-5 lg:pl-3">
		<div class="flex items-center justify-between">
			<div class="flex items-center justify-start rtl:justify-end">
				<button
					data-drawer-target="logo-sidebar"
					data-drawer-toggle="logo-sidebar"
					aria-controls="logo-sidebar"
					type="button"
					class="inline-flex items-center p-2 text-sm text-white rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-gray-200">
					<span class="sr-only">Open sidebar</span>
					<svg
						class="w-6 h-6"
						aria-hidden="true"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path
							clip-rule="evenodd"
							fill-rule="evenodd"
							d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
					</svg>
				</button>
				<p class="text-white font-bold text-xl">KNHS</p>
			</div>
		</div>
	</div>
</nav>

<aside
	id="logo-sidebar"
	class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-violet-800 border-r border-gray-200 sm:translate-x-0"
	aria-label="Sidebar">
	<div class="h-full px-3 pb-4 overflow-y-auto bg-violet-900 text-white">
		<ul class="space-y-2 font-medium">
			<br><br>
			<li class="text-center">
				Welcome,
				<br />
				{% if user.is_authenticated %}
				<i
					class="fa fa-user"
					aria-hidden="true"></i>
				{{user.first_name}} {% endif %}
			</li>
			<br><br>
			<li>
				<a
					href="{% url 'instructor_quizzes' %}"
					class="flex items-center p-2 text-white rounded-lg group">
					<i
						class="fa fa-puzzle-piece text-white transition duration-75 group-hover:text-white group-hover"
						aria-hidden="true"></i>
					<span class="flex-1 ms-3 whitespace-nowrap">Quizzes</span>
				</a>
			</li>
			<li>
				<a
					href="{% url 'instructor_forum' %}"
					class="flex items-center p-2 text-white rounded-lg group">
					<i
						class="fa-brands fa-threads text-white transition duration-75 group-hover:text-white group-hover"
						aria-hidden="true"></i>
					<span class="flex-1 ms-3 whitespace-nowrap">Threads</span>
				</a>
			</li>

			<li>
				<a
					href="{% url 'logout' %}"
					class="flex items-center p-2 text-white rounded-lg group">
					<svg
						class="flex-shrink-0 w-5 h-5 text-white transition duration-75 group-hover:text-white group-hover"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 18 16">
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
					</svg>
					<span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
				</a>
			</li>

			
		</ul>
	</div>
</aside>
